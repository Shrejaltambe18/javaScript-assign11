<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="body">
    <div class="navbar">
        <img src="./images/excelR-logo.png" alt="main-logo" height="50px" />
    </div>

    <div class="main-container">
        <div class="main-content">
            <h1 class="heading">Certified Data Science Course</h1>
            <p class="text">In Association with</p>
            <img src="./images/iitm-logo.png" class="iitm-logo-image" />
            <p class="text">Certificate from prestigious IITM Pravartak</p>
            <button class="btn">Download Curriculum</button>
        </div>

        <div class="main-image">
            <img src="./images/main-image.jpg" alt="main-image" class="image" />
        </div>
    </div>

    

    <script src="./js/script.js"></script>
</body>

</html>
