<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="body">
    <div class="navbar">
        <img src="./images/excelR-logo.png" alt="main-logo" height="50px" />
    </div>

    <div class="main-container">
        <div class="main-content">
            <h1 class="heading">Certified Data Science Course</h1>
            <p class="text">In Association with</p>
            <img src="./images/iitm-logo.png" class="iitm-logo-image" />
            <p class="text">Certificate from prestigious IITM Pravartak</p>
            <button class="download-btn">Download Curriculum</button>
        </div>

        <div class="main-image">
            <img src="./images/main-image.jpg" alt="main-image" class="image" />
        </div>
    </div>

    <div class="form">
        <div class="register-container">
        <div class="register-header">
            <img src="./images/excelR-logo.png" alt="ExcelR Logo">
            <h2>Register now</h2>
        </div>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="E-mail">
            <input type="tel" placeholder="Mobile Number">
            <select>
                <option value="">Looking for?</option>
                <option>Data Science</option>
                <option>AI & ML</option>
                <option>Full Stack Development</option>
            </select>
            <div class="checkbox-container">
                <input type="checkbox" checked>
                <label>I hereby accepting agree the <a href="#">terms and conditions</a> and <a href="#">privacy
                        policy</a> of ExcelR Solutions</label>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
